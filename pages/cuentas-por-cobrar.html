<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuentas por Cobrar</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <h1>Cuentas por Cobrar</h1>
  </header>
  <main>
    <!-- Nuevo buscador -->
    <div>
      <label for="buscador-cliente">Buscar cliente:</label>
      <input type="text" id="buscador-cliente" placeholder="Escribe el nombre del cliente">
    </div>

    <table id="tabla-cuentas-cobrar">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Monto</th>
          <th>Fecha</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Las filas se generarán dinámicamente -->
      </tbody>
      <tfoot>
        <tr>
          <td colspan="1"><strong>Total</strong></td>
          <td id="total-monto">0</td>
          <td colspan="3"></td>
        </tr>
      </tfoot>
    </table>
    <a href="../inicio.html">Volver al inicio</a>
  </main>
  <script type="module" src="../cuentas-por-cobrar.js"></script>
</body>
</html>
