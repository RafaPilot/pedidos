<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="../style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-3d@0.1.0"></script>
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <h1>Dashboard</h1>
  </header>
  <main>
    <!-- Filtros -->
    <section class="filters">
      <label for="filtro-mes">Filtrar por Mes:</label>
      <input type="month" id="filtro-mes" />

      <button id="aplicar-filtros">Aplicar Filtros</button>
      <button id="resetear-filtros">Resetear Filtros</button>
    </section>

    <!-- Sección de Resumen -->
    <section class="dashboard-summary">
      <div class="summary-card" id="ingresos-totales">Ingresos Totales: $0.00</div>
      <div class="summary-card" id="numero-pedidos">Número de Pedidos: 0</div>
      <div class="summary-card" id="ticket-promedio">Ticket Promedio: $0.00</div>
      <div class="summary-card" id="producto-mas-vendido">Producto Más Vendido: N/A</div>
      <div class="summary-card" id="margen-ganancia">Margen de Ganancia: $0.00</div>
      <div class="summary-card" id="tasa-recompra">Tasa de Recompra: 0%</div>
    </section>

    <!-- Gráficos -->
    <section class="dashboard-charts">
      <div>
        <canvas id="ingresosPorProductoChart"></canvas>
      </div>
      <div>
        <canvas id="tendenciaIngresosChart"></canvas>
      </div>
      <div>
        <canvas id="estadoPedidosChart"></canvas>
      </div>
    </section>

    <!-- Detalles -->
    <section class="dashboard-details">
      <div class="card">
        <h3>Top 5 Clientes</h3>
        <ul id="top-clientes"></ul>
      </div>
      <div class="card">
        <h3>Pedidos con Mayor Monto</h3>
        <ul id="top-pedidos"></ul>
      </div>
    </section>

    <a href="../index.html" class="back-link">Volver al Inicio</a>
  </main>
  <script type="module" src="../dashboard.js"></script>
</body>
</html>
