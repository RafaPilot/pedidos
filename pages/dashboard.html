<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="../style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-3d@0.1.0"></script> <!-- 3D chart plugin -->
</head>
<body>
  <header>
    <h1>Dashboard</h1>
  </header>
  <main>
    <section class="dashboard-summary">
      <div class="summary-card" id="total-pedidos">Total Pedidos: </div>
      <div class="summary-card" id="pedidos-completados">Pedidos Completados: </div>
      <div class="summary-card" id="pedidos-pendientes">Pedidos Pendientes: </div>
      <div class="summary-card" id="total-ingresos">Total Ingresos: $</div>
    </section>

    <section class="dashboard-charts">
      <div>
        <canvas id="estadoPedidosChart"></canvas>
      </div>
      <div>
        <canvas id="tendenciaPedidosChart"></canvas>
      </div>
      <div>
        <canvas id="productosVendidosChart"></canvas>
      </div>
    </section>

    <section class="dashboard-details">
      <div class="card">
        <h3>Top 5 Clientes</h3>
        <ul id="top-clientes"></ul>
      </div>
      <div class="card">
        <h3>Producto MÃ¡s Vendido (Este Mes)</h3>
        <p id="producto-mas-vendido"></p>
      </div>
    </section>

    <a href="../index.html" class="back-link">Volver al Inicio</a>
  </main>
  <script type="module" src="../dashboard.js"></script>
</body>
</html>
