<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Inicio</title>
    <!-- Estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .title {
            text-align: center;
            margin-bottom: 30px;
        }
        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
        .menu-item {
            background: linear-gradient(45deg, #861e91, #ed1d99);
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .menu-item i {
            font-size: 50px;
            margin-bottom: 10px;
        }
        .menu-item span {
            display: block;
            font-size: 18px;
            font-weight: 600;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Bienvenido</h1>
        <div class="menu">
            <div class="menu-item" onclick="navigateTo('pedidos')">
                <i class="fas fa-box"></i>
                <span>Pedidos</span>
            </div>
            <div class="menu-item" onclick="navigateTo('flujoCaja')">
                <i class="fas fa-money-bill-wave"></i>
                <span>Flujo de Caja</span>
            </div>
            <div class="menu-item" onclick="navigateTo('cuentasPorCobrar')">
                <i class="fas fa-credit-card"></i>
                <span>Cuentas por Cobrar</span>
            </div>
            <div class="menu-item" onclick="navigateTo('estadoPedido')">
                <i class="fas fa-list"></i>
                <span>Estado del Pedido</span>
            </div>
            <div class="menu-item" onclick="navigateTo('clientes')">
                <i class="fas fa-users"></i>
                <span>Clientes</span>
            </div>
            <div class="menu-item" onclick="navigateTo('historico')">
                <i class="fas fa-history"></i>
                <span>Histórico</span>
            </div>
            <div class="menu-item" onclick="navigateTo('dashboard')">
                <i class="fas fa-chart-line"></i>
                <span>Dashboard</span>
            </div>
        </div>
    </div>
    <script>
        function navigateTo(page) {
            // Simula la navegación hacia una página específica
            window.location.href = `./pages/${page}.html`;
        }
    </script>
</body>
</html>
